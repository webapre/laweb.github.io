    <style>
        :root {
            
            --neon-purple: #bc13fe;
            --neon-pink: #ff44cc;
            --deep-space: #0b0b1f;
            --star-command: #1e80e3;
            --matrix-green: #00ff41;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--deep-space);
            background-color:salmon;
            color: white;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(11, 11, 31, 0.8) 0%, rgba(11, 11, 31, 0) 50%),
                radial-gradient(circle at 75% 75%, rgba(30, 128, 227, 0.15) 0%, rgba(11, 11, 31, 0) 50%);
        }
        
        h1 {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px rgba(0, 255, 255, 0.5);
            font-size: 2.5rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                          rgba(255,255,255,0.3) 0%, 
                          rgba(255,255,255,0) 50%,
                          rgba(255,255,255,0.3) 100%);
            z-index: -1;
            transition: all 0.3s ease;
            opacity: 0.5;
        }
        
        button:hover::before {
            transform: translateX(100%);
        }
        
        button:nth-child(1) {
            background: linear-gradient(135deg, var(--neon-cyan), var(--star-command));
        }
        
        button:nth-child(2) {
            background: linear-gradient(135deg, var(--neon-purple), #6a00ff);
        }
        
        button:nth-child(3) {
            background: linear-gradient(135deg, var(--neon-pink), #ff0066);
        }
        
        button:nth-child(4) {
            background: linear-gradient(135deg, var(--matrix-green), #00cc66);
        }
        
        button:nth-child(5) {
            background: linear-gradient(135deg, var(--star-command), #0055cc);
            grid-column: span 2;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #resultado {
            margin-top: 40px;
            padding: 25px;
            background: rgba(15, 15, 35, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
                        inset 0 0 15px rgba(0, 255, 255, 0.1);
            min-height: 100px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        #resultado::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                          var(--neon-cyan), 
                          var(--neon-purple), 
                          var(--neon-pink));
        }
        
        h3 {
            color: var(--neon-cyan);
            margin-top: 0;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }

    <h1>Herramientas en Línea</h1>
<div class="button-container">
    <button onclick="window.location.href = 'analisisseguridadmalwurl.html'">analiza busqueda malwatre sitio web</button>
    <button onclick="window.location.href = 'herramienta1.html'"> Analiza la URL que detecta su IP actual para realizar una investigacion. 
        Con esa dirección IP, podrás saber quién creó el sitio web y, 
        a partir de ese número, detectar su ubicación: país, provincia, barrio, calle y otros detalles.
    </button>
    <button onclick="window.location.href = 'miipubicacionlocalcasa.html'">queres saber cual es tu ip del router y tu ubicacion actual</button>

    <script>
        function buscarMalware() {
            document.getElementById('resultado').innerHTML = 
                '<h3>Búsqueda de Malware</h3><p>Esta función buscaría malware en el sistema. En una aplicación real, esto requeriría acceso a APIs de seguridad.</p>';
        }
        
        function obtenerMiIP() {
            // Usamos una API pública para obtener la IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultado').innerHTML = 
                        `<h3>Tu dirección IP</h3><p>${data.ip}</p>`;
                })
                .catch(error => {
                    document.getElementById('resultado').innerHTML = 
                        '<p>Error al obtener la IP. Intenta nuevamente.</p>';
                });
        }
        
        function obtenerUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        document.getElementById('resultado').innerHTML = 
                            `<h3>Tu ubicación actual</h3>
                             <p>Latitud: ${lat}</p>
                             <p>Longitud: ${lon}</p>`;
                    },
                    (error) => {
                        document.getElementById('resultado').innerHTML = 
                            `<p>Error al obtener la ubicación: ${error.message}</p>`;
                    }
                );
            } else {
                document.getElementById('resultado').innerHTML = 
                    '<p>La geolocalización no es soportada por tu navegador.</p>';
            }
        }
        
        function mostrarMapa() {
            document.getElementById('resultado').innerHTML = 
                '<h3>Mapa</h3><p>Aquí se mostraría un mapa. En una aplicación real, podrías integrar Google Maps o similar.</p>';
        }
    </script>
