/* Variables de color para el tema neón */
:root {
    --primary-color: #2c3e50;
    --secondary-color: #0ff0fc; /* Cian neón */
    --accent-color: #ff00ff;   /* Magenta neón */
    --light-color: #f0f8ff;    /* Azul claro */
    --dark-color: #0a1128;     /* Azul noche */
    --success-color: #00ff7f;  /* Verde neón */
    --neon-glow: 0 0 10px rgba(0, 255, 255, 0.8),
                 0 0 20px rgba(0, 255, 255, 0.6),
                 0 0 30px rgba(0, 255, 255, 0.4);
}

/* Reset básico para asegurar la consistencia entre navegadores */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #0a1128 0%, #1a1a2e 100%);
    color: #f0f8ff;
    line-height: 1.6;
    min-height: 100vh;
}

header {
    background-color: rgba(10, 17, 40, 0.8);
    color: var(--secondary-color);
    padding: 2rem 0;
    text-align: center;
    box-shadow: var(--neon-glow);
    border-bottom: 1px solid var(--secondary-color);
    backdrop-filter: blur(5px);
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 5px var(--secondary-color);
}

/* Contenedor principal para centrar el contenido */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Sección de búsqueda y filtros */
.search-filter {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px;
    margin: 2rem 0;
    padding: 1.5rem;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    box-shadow: var(--neon-glow);
    border: 1px solid rgba(0, 255, 255, 0.3);
    backdrop-filter: blur(5px);
}

.search-box,
.filter-box {
    flex: 1;
    min-width: 250px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: var(--secondary-color);
    text-shadow: 0 0 3px var(--secondary-color);
}

input[type="text"],
select {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--secondary-color);
    border-radius: 4px;
    font-size: 1rem;
    background-color: rgba(10, 17, 40, 0.7);
    color: var(--light-color);
    transition: box-shadow 0.3s ease;
}

input[type="text"]:focus,
select:focus {
    outline: none;
    box-shadow: 0 0 10px var(--secondary-color);
}

/* Contenedor para las tarjetas de las materias */
.subjects-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 25px;
    margin-bottom: 3rem;
}

/* Estilos para cada tarjeta de materia */
.subject-card {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid rgba(0, 255, 255, 0.2);
    backdrop-filter: blur(5px);
}

.subject-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px var(--secondary-color);
}

/* Encabezado de la tarjeta */
.subject-header {
    background: linear-gradient(90deg, rgba(15, 240, 252, 0.3) 0%, rgba(255, 0, 255, 0.3) 100%);
    color: white;
    padding: 1.2rem;
    font-size: 1.2rem;
    font-weight: bold;
    text-shadow: 0 0 5px var(--secondary-color);
    border-bottom: 1px solid var(--secondary-color);
}

/* Cuerpo de la tarjeta */
.subject-body {
    padding: 1.5rem;
}

/* Descripción de la materia */
.subject-description {
    margin-bottom: 1rem;
    color: #f0f8ff;
}

/* Sección de leyes asociadas */
.subject-laws {
    background-color: rgba(15, 240, 252, 0.1);
    padding: 1rem;
    border-radius: 4px;
    border: 1px dashed var(--secondary-color);
}

.subject-laws h4 {
    margin-bottom: 0.8rem;
    color: var(--secondary-color);
    text-shadow: 0 0 3px var(--secondary-color);
}

.law-item {
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    color: #f0f8ff;
    padding-left: 10px;
    border-left: 2px solid var(--accent-color);
}

/* Footer de la página */
footer {
    background-color: rgba(10, 17, 40, 0.8);
    color: var(--secondary-color);
    text-align: center;
    padding: 2rem 0;
    margin-top: 3rem;

    border-top: 1px solid var(--secondary-color);
    text-shadow: 0 0 3px var(--secondary-color);

/* Mensaje cuando no se encuentran resultados */
.no-results {
    grid-column: 1 / -1;
    text-align: center;
    padding: 2rem;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
    border: 1px solid var(--secondary-color);
    color: var(--secondary-color);

@media (max-width: 768px) {
    .subjects-container {
        grid-template-columns: 1fr;
    }

    .search-filter {
        flex-direction: column;
    }
}

.my-button:active {

.neon-text {

        const subjectsContainer = document.getElementById('subjectsContainer');
        const searchInput = document.getElementById('search');
        const filterSelect = document.getElementById('filter');

        /**
         * Muestra las materias en el contenedor
         * @param {Array} subjectList - Lista de materias a mostrar
         */
        function displaySubjects(subjectList) {
            subjectsContainer.innerHTML = ''; // Limpiar el contenedor

            if (subjectList.length === 0) {
                subjectsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No se encontraron materias</h3>
                        <p>No hay materias que coincidan con tu búsqueda o filtro.</p>
                    </div>`;
                return;
            }

            subjectList.forEach(subject => {
                const card = document.createElement('div');
                card.classList.add('subject-card');

                const header = document.createElement('div');
                header.classList.add('subject-header');
                header.textContent = subject.title;

                const body = document.createElement('div');
                body.classList.add('subject-body');

                const description = document.createElement('p');
                description.classList.add('subject-description');
                description.textContent = subject.description;

                // Añadir información de año si existe
                if (subject.year) {
                    const yearInfo = document.createElement('p');
                    yearInfo.classList.add('subject-year');
                    yearInfo.textContent = `Actualizado: ${subject.year}`;
                    body.appendChild(yearInfo);
                }

                const lawsDiv = document.createElement('div');
                lawsDiv.classList.add('subject-laws');
                const lawsTitle = document.createElement('h4');
                lawsTitle.textContent = 'Leyes Asociadas:';
                lawsDiv.appendChild(lawsTitle);

                if (subject.laws && subject.laws.length > 0) {
                    const lawsList = document.createElement('ul');
                    subject.laws.forEach(law => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('law-item');
                        
                        // Buscar si la ley tiene un artículo específico
                        if (law.includes("Art.")) {
                            const parts = law.split("Art.");
                            listItem.innerHTML = `<strong>${parts[0]}</strong> Art.${parts[1]}`;
                        } else {
                            listItem.textContent = law;
                        }
                        
                        lawsList.appendChild(listItem);
                    });
                    lawsDiv.appendChild(lawsList);
                } else {
                    const noLaws = document.createElement('p');
                    noLaws.textContent = 'No se especifican leyes asociadas.';
                    lawsDiv.appendChild(noLaws);
                }

                body.appendChild(description);
                body.appendChild(lawsDiv);
                card.appendChild(header);
                card.appendChild(body);
                subjectsContainer.appendChild(card);
            });
        }

        /**
         * Filtra las materias según el término de búsqueda y el área seleccionada
         */
        function filterSubjects() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const filterArea = filterSelect.value;

            const filteredSubjects = subjects.filter(subject => {
                const titleMatch = subject.title.toLowerCase().includes(searchTerm);
                const descriptionMatch = subject.description.toLowerCase().includes(searchTerm);
                const lawsMatch = subject.laws?.some(law => law.toLowerCase().includes(searchTerm)) || false;
                const areaMatch = filterArea === 'all' || subject.area === filterArea;

                return (titleMatch || descriptionMatch || lawsMatch) && areaMatch;
            });

            displaySubjects(filteredSubjects);
        }

        // Event listeners
        searchInput.addEventListener('input', filterSubjects);
        filterSelect.addEventListener('change', filterSubjects);

        // Mostrar todas las materias al cargar la página
        displaySubjects(subjects);

        // Función para inicializar el filtrado
        function initialize() {
            // Puedes añadir aquí lógica adicional de inicialización si es necesario
            filterSubjects();
        }

        // Inicializar la aplicación cuando el DOM esté cargado
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
