<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .info-item {
            text-align: center;
        }
        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 500px;
            width: 100%;
        }
        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            position: relative;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        .card-front {
            background: white;
            color: var(--dark);
            transform: rotateY(180deg);
        }
        .card-back {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            background: white;
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .modal.show {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            color: var(--dark);
            max-width: 400px;
            width: 90%;
        }
        .modal h2 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .back-button {
  padding: 10px 20px;
  background-color: #4a6baf;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.back-button:hover {
  background-color: #3a5a9f;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.back-button:active {
  transform: translateY(0);
  box-shadow: 0 2px 3px rgba(0,0,0,0.2);
}
    </style>
</head>
<body>
        <button class="back-button" onclick="window.location.href='apre.html'">AtrÃ¡s</button>
    <h1>Juego de Memoria</h1>
    
    <div class="game-info">
        <div class="info-item">
            <div class="info-label">Tiempo</div>
            <div class="info-value" id="time">0</div>
        </div>
        <div class="info-item">
            <div class="info-label">Movimientos</div>
            <div class="info-value" id="moves">0</div>
        </div>
    </div>
    
    <div class="memory-board" id="board"></div>
    
    <div class="controls">
        <button id="restart-btn">Reiniciar</button>
        <button id="difficulty-btn">Dificultad</button>
    </div>
    
    <div class="modal" id="win-modal">
        <div class="modal-content">
            <h2>Â¡Ganaste!</h2>
            <p id="win-message">Completaste el juego en 0 movimientos y 0 segundos.</p>
            <button id="play-again-btn">Jugar de nuevo</button>
        </div>
    </div>

    <script>
        // ConfiguraciÃ³n del juego
        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let boardSize = 4; // 4x4 por defecto (8 pares)

        // Elementos del DOM
        const board = document.getElementById('board');
        const timeDisplay = document.getElementById('time');
        const movesDisplay = document.getElementById('moves');
        const restartBtn = document.getElementById('restart-btn');
        const difficultyBtn = document.getElementById('difficulty-btn');
        const winModal = document.getElementById('win-modal');
        const winMessage = document.getElementById('win-message');
        const playAgainBtn = document.getElementById('play-again-btn');

        // Inicializar juego
        function initGame() {
            // Detener temporizador anterior
            clearInterval(timerInterval);
            
            // Reiniciar variables
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            
            // Actualizar UI
            timeDisplay.textContent = '0';
            movesDisplay.textContent = '0';
            
            // Crear pares de cartas
            const pairs = boardSize * boardSize / 2;
            const selectedEmojis = emojis.slice(0, pairs);
            const cardValues = [...selectedEmojis, ...selectedEmojis];
            
            // Barajar cartas
            cards = shuffleArray(cardValues);
            
            // Renderizar tablero
            renderBoard();
        }

        // Renderizar tablero
        function renderBoard() {
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-face card-back';
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-face card-front';
                cardFront.textContent = emoji;
                
                card.appendChild(cardBack);
                card.appendChild(cardFront);
                
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        // Voltear carta
        function flipCard() {
            // No hacer nada si la carta ya estÃ¡ volteada o hay 2 cartas volteadas
            if (this.classList.contains('flipped') || flippedCards.length === 2) {
                return;
            }
            
            // Iniciar temporizador en el primer movimiento
            if (moves === 0) {
                startTimer();
            }
            
            // Voltear carta
            this.classList.add('flipped');
            flippedCards.push(this);
            
            // Comprobar si hay un par
            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                
                const card1 = flippedCards[0];
                const card2 = flippedCards[1];
                
                if (card1.querySelector('.card-front').textContent === card2.querySelector('.card-front').textContent) {
                    // Par encontrado
                    matchedPairs++;
                    flippedCards = [];
                    
                    // Comprobar si el juego ha terminado
                    if (matchedPairs === cards.length / 2) {
                        endGame();
                    }
                } else {
                    // No es un par, voltear de nuevo despuÃ©s de un tiempo
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        // Temporizador
        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                timeDisplay.textContent = timer;
            }, 1000);
        }

        // Finalizar juego
        function endGame() {
            clearInterval(timerInterval);
            winMessage.textContent = `Completaste el juego en ${moves} movimientos y ${timer} segundos.`;
            winModal.classList.add('show');
        }

        // Barajar array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Cambiar dificultad
        function changeDifficulty() {
            const newSize = boardSize === 4 ? 6 : 4;
            boardSize = newSize;
            difficultyBtn.textContent = newSize === 4 ? 'FÃ¡cil' : 'DifÃ­cil';
            initGame();
        }

        // Event listeners
        restartBtn.addEventListener('click', initGame);
        difficultyBtn.addEventListener('click', changeDifficulty);
        playAgainBtn.addEventListener('click', () => {
            winModal.classList.remove('show');
            initGame();
        });

        // Iniciar juego al cargar
        initGame();
    </script>
</body>
</html>
